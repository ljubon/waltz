version: "3.9"
    
services:
  waltz:
    image: ghcr.io/ljubon/waltz:postgresql 
    restart: always
    command: ["update","run"]
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: waltz
      DB_USER: waltz
      DB_PASSWORD: waltz
      DB_SCHEME: waltz
      WALTZ_FROM_EMAIL: "help@finos.org"
      WALTZ_BASE_URL: "http://127.0.0.1:8080/"
      CHANGELOG_FILE: "/opt/waltz/liquibase/db.changelog-master.xml"

  postgres:
    image: postgres:10.6
    container_name: postgres
    hostname: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waltz -d waltz"]
      interval: 15s
      timeout: 10s
      retries: 5
    environment:
      POSTGRES_DB: "waltz"
      POSTGRES_PASSWORD: "waltz"
      POSTGRES_USER: "waltz"
