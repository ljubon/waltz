# Default values for waltz.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ljubon/waltz
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

service:
  type: ClusterIP
  port: 8000

waltz:
  waltzPort: 8000
  waltzHttpPort: 8080
  waltzFromEmail: help@finos.org
  waltzBaseUrl: http://127.0.0.1:8000/
  dbHost: postgres-postgresql
  dbPort: 5432
  dbName: waltz
  dbUser: postgres
  dbPass: waltz
  dbScheme: waltz
  changelogName: "db.changelog-master.xml"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
